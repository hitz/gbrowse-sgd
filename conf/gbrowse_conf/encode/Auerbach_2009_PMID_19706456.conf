[Auerbach 2009 Sono-Seq]
database        = Auerbach_2009_SonoSeq_BigWig
feature         = summary
category	= Chromatin structure:Other
glyph		= wiggle_xyplot
graph_type      = boxes
fgcolor         = black
bgcolor         = mediumturquoise
height		= 40
min_score       = 0
max_score       = 200
scale		= three
key		= Sono-Seq signal: Auerbach et al. (2009)
bump		= 0
link		= http://www.yeastgenome.org/cgi-bin/reference/reference.pl?pubmed=19706456
citation	= <b>Auerbach RK, Euskirchen G, Rozowsky J, Lamarre-Vincent N, Moqtaderi Z, Lefran&ccedil;ois P, Struhl K, Gerstein M, Snyder M (2009) Mapping accessible chromatin regions using Sono-Seq. Proc Natl Acad Sci U S A. 2009 Sep 1;106(35):14926-31                  
                  <a href="http://www.ncbi.nlm.nih.gov/pubmed/20811459">[PMID:19706456]</a></b><br/><br/>
                  Auerbach et al. found that crosslinking of chromatin, followed by sonication, size-selection and high-throughput sequencing was an effective method (termed Sono-seq) to identify regions of high chromatin accessibility in promoters. Note that the scores in the GBrowse display are scaled as standard deviations from the mean (Z-scores).<br/><br/>
                  <p align="center"><a href="http://downloads.yeastgenome.org/published_datasets/Kertesz_2010_PMID_20811459/" target="_blank">[Download data tracks]</a></p>
balloon hover width = 350
balloon hover	= sub {
		my @data;
                push @data, { Key => 'Sono-seq signal,', Value => "please refer to the publication methods for more details." }; 
		hover("Source: Auerbach et al. (2009) Proc Natl Acad Sci U S A. 2009 Sep 1;106(35):14926-31.", \@data);
                }
