subtrack select labels = 25C  "25C" ;
                         37C  "37C" ;
fgcolor         = black
glyph           = diamond
link		= http://www.yeastgenome.org/cgi-bin/reference/reference.pl?pubmed=21329885
key             = Transcription-related factors ChIP chip: Venters et al. (2011)
height          = 6
bgcolor         = sub {
                    my $f = shift;
                    my $ratio = $f->score();
                    my ($temp)  = $f->attributes('temp');
                    if ($ratio < 1){
                      return "wheat";
                    }elsif (($ratio >= 1) && ($ratio < 2)){
                      return "gold";
                    }else{
                      return "orangered";
                    }
                  }
group_label     = 1
group_label_position = top
label           = 1
bump density    = 200
link            = \&TF_url_Venters
citation        = <b>Venters BJ, Wachi S, Mavrich TN, Andersen BE, Jena P, Sinnamon AJ, Jain P, Rolleri NS, Jiang C, Hemeryck-Walsh C, Pugh BF (2011) A comprehensive genomic binding map of gene and chromatin regulatory proteins in Saccharomyces. Mol Cell. 2011 Feb 18;41(4):480-92. 
                  <a href="http://www.ncbi.nlm.nih.gov/pubmed/21329885">[PMID: 21329885]</a></b><br/><br/>
                   Venters et al. determined the binding locations of 200 transcription-related proteins genome-wide by ChIP-chip analysis under normal and acute heat-shock conditions. These features represent 3' gene end (ORF), distal (UAS) and proximal promoter (TSS) probes with occupancy values meeting the 5% FDR cutoff as determined by the authors for each factor. Colors from light to dark indicate low, medium and high relative occupancy.
                   <br/><br/>
                   <p align="center"><a href="http://downloads.yeastgenome.org/published_datasets/Venters_2011_PMID_21329885/" target="_blank">[Download data tracks]</a></p>
balloon hover width = 350
balloon hover   = sub {
                 my $f = shift;
                 my $probe = $f->load_id;
                 $probe =~ s/_ORF-\S+/_ORF/;
                 $probe =~ s/_TSS-\S+/_TSS/;
                 $probe =~ s/_UAS-\S+/_UAS/;
                 my ($binding_factor) = $f->attributes('binding_factor');
                 $binding_factor =~ s/_binding_site//;
                 my ($temp) = $f->attributes('temp');
                 my ($ratio) = $f->score;
                 my $ref = $f->seq_id;
                 my $beg = $f->start;
                 my $end = $f->end;
                 my @data;
                 push @data, { Key => 'Description:', Value => "Array probe $probe bound by $binding_factor" };
                 push @data, { Key => 'Coordinates:', Value => "$ref\:$beg\.\.$end" };
                 push @data, { Key => 'log2 binding ratio:', Value => "$ratio" };
                 push @data, { Key => 'Assayed temp:', Value => "$temp" };
                 hover("Source: Venters et al. (2011) Mol Cell Feb 18;41(4):480-92", \@data);
                 }
