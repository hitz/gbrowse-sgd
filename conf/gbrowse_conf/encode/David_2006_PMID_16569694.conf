[David 2006 tiling array total RNA transcriptome]
database        = encode
feature         = transcript:David_2006_total experimental_result_region:David_2006_total
glyph           = transcript2
stranded        = 1
fgcolor         = black
bgcolor         = \&David_segment_color
height          = 6
label           = 1
category        = RNA Expression Profiling:mRNA:Tiling Array
link            = http://www.yeastgenome.org/cgi-bin/reference/reference.pl?pubmed=16569694
key             = Transcribed regions (total RNA): David et al. (2006) 
citation        = <b>David L, Huber W, Granovskaia M, Toedling J, Palm CJ, Bofkin L, Jones T, Davis RW, Steinmetz LM.<br/>
                  A high-resolution map of transcription in the yeast genome.<br/>
                  Proc Natl Acad Sci U S A. 2006 Apr 4;103(14):5320-5.
                  <a href="http://www.ncbi.nlm.nih.gov/pubmed/16569694">[PMID:16569694]</a></b><br/><br/>
                  David et al. used high-density oligonucleotide tiling microarrays to quantify the RNA expression of both strands of the budding yeast genome, finding 85% of the genome expressed in rich media.
                  <br/><br/>
                  <p align="center"><a href="http://bun-dev.stanford.edu/published_datasets/David_2006_PMID_16569694/" target="_blank">[Download data tracks]</a></p>
balloon hover    = sub {
	         my $f = shift;
		 my $name = $f->name;
                 my $ref = $f->seq_id;
		 my $beg = $f->start;
		 my $end = $f->end;
                 my ($level) = $f->score;
                 my ($type) = $f->attributes('type');
                 my ($overlapFeat) = $f->attributes('overlappingFeature');
                 my ($overlap) = $f->attributes('overlap');
                 my ($cat) = $f->attributes('category');
                 my ($oppFeat) = $f->attributes('oppositeFeature');
                 my ($utr5) = $f->attributes('utr5');
                 my ($utr3) = $f->attributes('utr3');
                 my ($z5) = $f->attributes('z5');
                 my ($z3) = $f->attributes('z3');
                 my ($featInSeg) = $f->attributes('featureInSegment');
                 my ($mostFeatInSeg) = $f->attributes('mostOfFeatureInSeg');
                 my ($overlapFeatAll) = $f->attributes('overlapFeatAll');
                 my ($oppositeExpr) = $f->attributes('oppositeExpr');
                 my ($dist5) = $f->attributes('dist5');
                 my ($dist3) = $f->attributes('dist3');
                 my ($simpleCatg) = $f->attributes('simpleCatg');
                 
                 my @data;
                 push @data, { Key => 'Description:', Value => "$name" };
                 push @data, { Key => 'Coordinates:', Value => "$ref\:$beg\.\.$end" };
                 push @data, { Key => 'Mean expression level:', Value => "$level" };
                 push @data, { Key => 'Feature category:', Value => "$cat" };
                 push @data, { Key => 'Overlapping feature (%):', Value => "$overlapFeat \($overlap\)" };
                 push @data, { Key => 'Opposite feature:', Value => "$oppFeat" };
                 push @data, { Key => 'Detected in:', Value => "$type sample" };
                 hover("Source: David et al. (2006) Proc Natl Acad Sci U S A. Apr 4;103(14):5320-5", \@data);
                 }

